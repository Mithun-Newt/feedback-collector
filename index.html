<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Feedback Collector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Feedback Collector</h1>

    <label for="rating">Rate the Event:</label>
    <input type="range" min="1" max="5" id="rating" list="emojis">
    <datalist id="emojis">
      <option value="1" label="😠">
      <option value="2" label="😕">
      <option value="3" label="😐">
      <option value="4" label="🙂">
      <option value="5" label="😄">
    </datalist>

    <textarea id="feedback" placeholder="Speak or type your feedback..."></textarea>
    <button onclick="startDictation()">🎤 Speak</button>

    <button onclick="submitFeedback()">Submit</button>

    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
